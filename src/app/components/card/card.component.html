<mat-card class="card">
  <mat-card-header>
    <mat-card-title> {{ card.title }} </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p class="card__property" *ngFor="let property of content | keyvalue">
      {{ property.key | uppercase }} : {{property.value}}
    </p>
  </mat-card-content>
</mat-card>
